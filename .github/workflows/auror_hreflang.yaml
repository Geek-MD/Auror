name: Scrape hreflang from URL

on:
  workflow_dispatch:  # Permite ejecutar el workflow manualmente
  schedule:
    - cron: "0 0 * * *"  # Corre el workflow diariamente a la medianoche

jobs:
  scrape_and_save:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: python -m pip install beautifulsoup4 requests pyyaml

    - name: Scrape hreflang and save to YAML
      run: python auror_scrape_hreflang.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Usar el token de GitHub para autenticaci√≥n
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add html/hreflang_links.yaml
        git commit -m "Updated hreflang links"
        git push
